name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Gradle Wrapper cache
    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-wrapper-
    
    # Gradle dependencies cache
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/daemon
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Use gradle-build-action for better caching
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release-keystore.jks

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        GRADLE_OPTS: -Dorg.gradle.workers.max=2

    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon --stacktrace
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        GRADLE_OPTS: -Dorg.gradle.workers.max=2

    - name: Extract version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
        echo "VERSION_NAME=$VERSION" >> $GITHUB_OUTPUT

    - name: Rename APK with version
      run: |
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        mv "$APK_FILE" "app/build/outputs/apk/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.apk"

    - name: Rename AAB with version
      run: |
        AAB_FILE=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)
        mv "$AAB_FILE" "app/build/outputs/bundle/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.aab"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}-apk
        path: app/build/outputs/apk/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.apk

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}-aab
        path: app/build/outputs/bundle/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.aab

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}
        name: SuvStudy v${{ steps.version.outputs.VERSION_NAME }} (Build ${{ github.run_number }})
        body: |
          ## ðŸ“š SuvStudy v${{ steps.version.outputs.VERSION_NAME }} (Pre-release)
          
          This is an automated pre-release build for version ${{ steps.version.outputs.VERSION_NAME }}.
          
          ### Build Info:
          - **Version**: `${{ steps.version.outputs.VERSION_NAME }}`
          - **Build Number**: `${{ github.run_number }}`
          - **Commit**: `${{ github.sha }}`
          
          ### Features:
          - Beautiful Home Dashboard
          - Subjects Vault tracking
          - Pomodoro Focus Timer
          - Goal Reality Check Graph (Target vs Actual)
          - Material 3 Design
          
          ### Downloads:
          - **APK**: Direct install on Android devices
          - **AAB**: For Play Store distribution
        draft: false
        prerelease: true
        files: |
          app/build/outputs/apk/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.apk
          app/build/outputs/bundle/release/SuvStudy-v${{ steps.version.outputs.VERSION_NAME }}-${{ github.run_number }}.aab
